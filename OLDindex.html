<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Life Skills</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="quizGame">
      <div class="top">
        <div class="top_container_x_AND_progressBar_AND_hearts">
          <div class="top_x">X</div>
          <div class="top_progressBar">
            <div class = "top_progressBar_percentComplete"></div>
          </div>
          
          <div class="top_hearts">&#128420;5</div>
        </div>
      </div>
      <div class="middle">
        <div class="middle_instructions">INSTRUCTIONS</div>
        <div class="middle_answerBoxes">
          <div class="middle_answer1">
            <div class="middle_answer1_image"></div>
            <div class="middle_answer1_text">ANSWER 1</div>
          </div>
          <div class="middle_answer2">
            <div class="middle_answer2_image"></div>
            <div class="middle_answer2_text">ANSWER 2</div>
          </div>
          <div class="middle_answer3">
            <div class="middle_answer3_image"></div>
            <div class="middle_answer3_text">ANSWER 3</div>
          </div>
          <div class="middle_answer4">
            <div class="middle_answer4_image"></div>
            <div class="middle_answer4_text">ANSWER 4</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom_container_skipButton_AND_checkButton">
          <div class="bottom_skipButton">
            <div class="bottom_skipButton_text">SKIP</div>
          </div>
            <div class="bottom_checkButton">
            <div class="bottom_checkButton_text">CHECK</div>
          </div>
      </div>
    </div>



    <div id="fullScreen">
      <!-- AREA 1 (X, PROGRESS_BAR, HEARTS) -->
      <div class="TOP">
        <div class="container_x_progressBar_hearts">
          <div id="x" onclick="box.area1_x()">&#10006;</div>
          <div id="progressBarContainer" onclick="box.area1_progressBar()">
            <div id="myProgressBar">
              <div id="myBar"></div>
            </div>
          </div>
          <div id="hearts" onclick="box.area1_hearts()">&#128420;5</div>
        </div>
      </div>

      <!-- AREA 2 (INSTRUCTIONS) -->
      <div class="MIDDLE">
        <div class="container_instructions_boxes"></div>
        <div id="instructions"></div>

        <!-- AREA 3 (ANSWER BOXES) -->
        <div id="box1" onclick="box.area3_box1()">
          <img src="dog.png" alt="Dog Photo" />
        </div>
        <div id="box2" onclick="box.area3_box2()"></div>
        <div id="box3" onclick="box.area3_box3()"></div>
        <div id="box4" onclick="box.area3_box4()"></div>
      </div>

      <!-- AREA 4 (BLANK, LIGHT BULB, CHECK) -->
      <div class="BOTTOM">
        <button id="lightBulb" onclick="box.area4_lightBulb()">
          &#128161;
        </button>
        <button id="check" onclick="box.area4_check()">CHECK</button>
      </div>

      <!-- AREA 5 (HIDDEN BOXES) -->
      <!-- <div class="AREA5">
        <div id="hiddenContainer">
          <div id="hiddenAmazing">Amazing!</div>
          <div id="hiddenIcon1" onclick="box.area5_hiddenIcon1()">&#9872;</div>
          <div id="hiddenIcon2" onclick="box.area5_hiddenIcon2()">
            &#128172;
          </div>
          <div id="hiddenBlank1"></div>
          <button id="hiddenContinue" onclick="box.area5_hiddenContinue()">
            CONTINUE
          </button>
          <div id="hiddenBlank2"></div>
        </div>
      </div> -->
    </div>

    <script src="./lifeskills.js"></script>
  </body>
</html>
