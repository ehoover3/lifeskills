<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Life Skills</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="quizGame">
      <div class="top">
        <div class="top_container_x_AND_progressBar_AND_hearts">
          <div class="top_x">X</div>
          <div class="top_progressBar"></div>
          <div class="top_hearts">&#128420;5</div>
        </div>
      </div>
      <div class="middle">
        <div class="middle_instructions">INSTRUCTIONS</div>
        <div class="middle_answerBoxes">
          <div class="middle_answer1">
            <div class="middle_answer1_image"></div>
            <div class="middle_answer1_text">ANSWER 1</div>
          </div>
          <div class="middle_answer2">
            <div class="middle_answer2_image"></div>
            <div class="middle_answer2_text">ANSWER 2</div>
          </div>
          <div class="middle_answer3">
            <div class="middle_answer3_image"></div>
            <div class="middle_answer3_text">ANSWER 3</div>
          </div>
          <div class="middle_answer4">
            <div class="middle_answer4_image"></div>
            <div class="middle_answer4_text">ANSWER 4</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom_container_skipButton_AND_checkButton">
          <div class="bottom_skipButton">
            <div class="bottom_skipButton_text">SKIP</div>
          </div>
            <div class="bottom_checkButton">
            <div class="bottom_checkButton_text">CHECK</div>
          </div>
      </div>
    </div>

    <script src="./lifeskills.js"></script>
  </body>
</html>
